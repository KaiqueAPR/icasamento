# Configurações do banco de dados MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/icasamento
spring.datasource.username=root
spring.datasource.password=root

# Outras configurações
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

#Configuração para servir os arquivos estáticos
spring.web.resources.static-locations=classpath:/templates/,classpath:/app/components/css/,classpath:/app/components/js/




